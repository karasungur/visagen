# Custom Dataset Configuration
# For user-provided face datasets

dataset:
  type: "paired"  # Options: paired, unpaired, pretrain
  allow_packed_faceset: true

  # Source faces (identity to learn)
  src:
    path: "./workspace/data_src/aligned"
    recursive: true
    extensions: [".jpg", ".png"]

  # Destination faces (expressions/poses to learn)
  dst:
    path: "./workspace/data_dst/aligned"
    recursive: true
    extensions: [".jpg", ".png"]

# Data augmentation
augmentation:
  enabled: true
  random_flip: true
  color_jitter:
    brightness: 0.2
    contrast: 0.2
    saturation: 0.2
    hue: 0.1
  random_warp: true
  warp_scale: 0.05

# DALI GPU acceleration
dali:
  enabled: true
  prefetch_queue_depth: 2
  device_id: 0
  warp_mode: "affine"  # Options: affine, strict (strict forces PyTorch fallback)

# Preprocessing
preprocessing:
  normalize: true
  mean: [0.5, 0.5, 0.5]
  std: [0.5, 0.5, 0.5]
