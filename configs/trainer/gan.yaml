# GAN Training Configuration
# Extends default.yaml with GAN-specific settings

# Inherit from default
defaults:
  - default

# Override with GAN settings
trainer:
  max_steps: 300000  # GAN training usually needs fewer steps

# GAN-specific optimizer settings
optimizer:
  # Generator optimizer
  generator:
    lr: 0.0001
    betas: [0.5, 0.999]

  # Discriminator optimizer
  discriminator:
    lr: 0.0001
    betas: [0.5, 0.999]

# Loss weights with GAN
loss:
  # Base losses (reduced when GAN is active)
  l1_weight: 5.0
  dssim_weight: 5.0
  lpips_weight: 1.0

  # GAN loss enabled
  gan_weight: 1.0

  # Feature matching loss
  feature_matching_weight: 10.0

# Discriminator settings
discriminator:
  type: "patch"  # Options: patch, multiscale
  channels: [64, 128, 256, 512]
  update_every: 1  # Update discriminator every N steps
