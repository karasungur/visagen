# GAN Training Configuration
# Flat format â€” loadable by visagen-train --config

# =========================================================================
# Training
# =========================================================================
batch_size: 8
max_epochs: 500
learning_rate: 0.0001
image_size: 256

# =========================================================================
# Optimizer
# =========================================================================
optimizer_type: "adamw"
weight_decay: 0.01

# =========================================================================
# Scheduler
# =========================================================================
scheduler_type: "cosine"
warmup_steps: 1000

# =========================================================================
# Loss weights (reduced when GAN is active)
# =========================================================================
dssim_weight: 5.0
l1_weight: 5.0
lpips_weight: 1.0

# =========================================================================
# GAN
# =========================================================================
gan_power: 1.0
gan_mode: "vanilla"            # Options: vanilla, lsgan, hinge
gan_patch_size: 70
gan_base_ch: 16
feature_matching_weight: 10.0
d_betas: "0.5,0.999"

# =========================================================================
# Hardware
# =========================================================================
precision: "16-mixed"
