# =============================================================================
# Visagen Default Configuration
# =============================================================================

# Model Architecture
model:
  # Input/Output dimensions
  image_size: 256
  in_channels: 3
  out_channels: 3

  # Encoder settings (ConvNeXt)
  encoder:
    dims: [64, 128, 256, 512]  # Channel dimensions per stage
    depths: [2, 2, 4, 2]       # Number of blocks per stage
    drop_path_rate: 0.1        # Stochastic depth rate

  # Decoder settings
  decoder:
    dims: [512, 256, 128, 64]  # Mirror of encoder
    use_attention: true        # Use CBAM attention

  # Latent space
  latent_dim: 512

# Training
training:
  batch_size: 8
  learning_rate: 1.0e-4
  weight_decay: 0.01
  max_epochs: 100

  # Optimizer
  optimizer: adamw
  betas: [0.9, 0.999]

  # Scheduler
  scheduler: cosine
  warmup_epochs: 5
  min_lr: 1.0e-6

  # Mixed precision
  precision: 16-mixed

# Data
data:
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2

# Logging
logging:
  log_every_n_steps: 50
  save_top_k: 3
  monitor: val_loss
  mode: min
